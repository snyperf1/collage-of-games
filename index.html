<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the Collage of Games</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page-shell">
      <header class="hero">
        <p class="eyebrow">30-day build challenge</p>
        <h1>the Collage of Games</h1>

        <div class="stats" id="stats" aria-live="polite"></div>
      </header>

      <main>
        <section id="games-grid" class="games-grid" aria-label="Game collection"></section>
      </main>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
